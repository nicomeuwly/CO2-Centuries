<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>CO Centuries</title>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
    </div>

    <div class="start" data-started="false">
        <h2>SCROLL DOWN<br>TO START</h2>
    </div>

    <div class="end" data-notended="true">
        <h2>HOW ABOUT WE STOP<br>BEING HYPOCRITES ?</h2>
        <div class="linksCont">
            <button class="restart">NO THANKS</button>
            <button class="ready">I'M READY</button>
        </div>
    </div>

    <div class="cover" data-cover="false">
        <button class="close">X</button>
        <div class="det">

        </div>
    </div>
    <div class="message-cont">
        
    </div>
    
    <div class="main-container">
        <div class="header">
            <h1>CO-Centuries</h1>
            <h2>CO2 emissions through the years</h2>
            <button class="infos"></button>
        </div>

        <div class="central-section">
            <div class="leg-bar">
                <div class="leg-bar-bar">
                    <span class="legg" id="legg-10"></span>
                    <span class="legg" id="legg-9"></span>
                    <span class="legg" id="legg-8"></span>
                    <span class="legg" id="legg-7"></span>
                    <span class="legg" id="legg-6"></span>
                    <span class="legg" id="legg-5"></span>
                    <span class="legg" id="legg-4"></span>
                    <span class="legg" id="legg-3"></span>
                    <span class="legg" id="legg-2"></span>
                    <span class="legg" id="legg-1"></span>
                </div>
            </div>
            <div class="map-container">
            </div>
        </div>

        <div class="progress-container">
            <p class="year">1700</p>
            <div class="progress-bar-container">
                <div class="progress-bar">

                </div>
            </div>
        </div>
    </div>

   
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
