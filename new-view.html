<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="./img/fav.png">
    <title>CO2 CENTURIES</title>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
    </div>

    <div class="cover" data-cover="false">
        <button class="close">X</button>
        <div class="det">

        </div>
    </div>
    <div class="message-cont">
        <button class="restart">RESTART</button>
    </div>
    
    <div class="main-container">
        <div class="header">
            <img src="./img/logo.png" alt="">
            <button class="infos"></button>
        </div>

        <div class="central-section">
            <div class="leg-bar">
                <div class="leg-bar-bar">
                    <span class="legg" id="legg-10"></span>
                    <span class="legg" id="legg-9"></span>
                    <span class="legg" id="legg-8"></span>
                    <span class="legg" id="legg-7"></span>
                    <span class="legg" id="legg-6"></span>
                    <span class="legg" id="legg-5"></span>
                    <span class="legg" id="legg-4"></span>
                    <span class="legg" id="legg-3"></span>
                    <span class="legg" id="legg-2"></span>
                    <span class="legg" id="legg-1"></span>
                </div>
            </div>
            <div class="leg-bar-leg">
                <div class="leg-bar-bar">
                    <p class="legg">10</p>
                    <p class="legg">5</p>
                    <p class="legg">2</p>
                    <p class="legg">1</p>
                    <p class="legg">0,5</p>
                    <p class="legg">0,2</p>
                    <p class="legg">0,1</p>
                    <p class="legg">0,05</p>
                    <p class="legg">0,02</p>
                    <p class="legg">Tons of CO2 per capita</p>
                </div>
            </div>
            <div class="map-container">
            </div>
        </div>

        <div class="progress-container">
            <p class="year">1700</p>
            <div class="progress-bar-container">
                <div class="progress-bar" data-en="true">

                </div>
                <input class="range" type="range" disabled>
            </div>
        </div>
    </div>

   
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
